services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres.arxajzcgbvbuxnxvdwcu:a6806cQ3Mh4DZvnm@db.arxajzcgbvbuxnxvdwcu.supabase.co:6543/postgres?pgbouncer=true
      DIRECT_URL: postgresql://postgres.arxajzcgbvbuxnxvdwcu:a6806cQ3Mh4DZvnm@db.arxajzcgbvbuxnxvdwcu.supabase.co:5432/postgres
      # Add other envs here as needed
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hermeos
    #    ports:
    #      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
